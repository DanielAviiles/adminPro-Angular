<h3>{{ leyenda }}</h3>

<div class="input-group">
    <div class="input-group-prepend" id="button-addon3">
      <button class="btn btn-outline-secondary" type="button" (click)="changeValue(-5)">
          <i class="mdi mdi-minus"></i>
      </button>
    </div>
    <input #txtProgresbar type="number" class="form-control" placeholder="" name="progreso" [(ngModel)]="progreso" (ngModelChange)="inChangeValue($event)">
    <div class="input-group-prepend" id="button-addon3">
      <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </div>
  </div>
